<ion-view title='<img class="title-image" src="img/ucl-logo.png" style="height:44px" />'>

  <ion-content class="has-header">
    
    <div class="row row-wrap responsive-lg">
      <div ng-repeat="n in chapterTitles" class="col-33">
          <div class="card">
          <a href="" ng-click="chapterClicker($index+1)">


              <button class="button button-block button-calm">
               <b> Chapter {{$index+1}} </b>
              </button>
            
                <div class="item item-text-wrap text-center">
                    {{chapterTitles[$index][1]}} <!-- get the 2nd element from array -->
              </div>
          </a>
          </div>
        </div>
        </div>

  </ion-content>
</ion-view>
