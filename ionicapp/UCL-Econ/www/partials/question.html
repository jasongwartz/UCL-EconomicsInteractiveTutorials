<form name="{{name}}" novalidate ng-submit="thisAlert(name, q.submission)">

  <div class="list list-inset">
    <div class="item item-divider item-text-wrap">
      <h2>{{text}}</h2></p>


      <!--Single Answer text panel-->
      <label class="item item-input" ng-show="type=='SingleAnswer'">
        <span class="input-label">Answer</span>
        <input type="text" ng-model="q.submission" required></input>
      </label>


      <!--True or False choices-->
      <!--Found solution here:
                http://stackoverflow.com/questions/21468908/angularjs-ng-if-bypass-work-around-the-scope-logic-->
      <div ng-show="type==='TrueFalse'">
        <ion-radio ng-model="q.submission" ng-value="true">True</ion-radio>
        <ion-radio ng-model="q.submission" ng-value="false">False</ion-radio>
      </div>

      <button class="button button-balanced button-full" type="submit" value="submit">Submit</button>

    </div>
  </div>
</form>
